<div class="p-4 flex justify-content-center align-items-center w-100 h-100 ">
    <div class="col-6">
        <div class="col-10 p-4 flex justify-content-center align-items-center"><b>Add New User</b></div>
        <ng-container *ngFor="let col of cols">
            <div class="col-10 flex justify-content-between align-items-center">
                <div>{{col.header}}</div>
                <div>
                    <ng-container *ngIf="col.type=='string'">
                        <input pInputText [style]="{width:'20vw'}" type="text" [(ngModel)]="newUser[col.field]">
                    </ng-container>
                    <ng-container *ngIf="col.type=='number'">
                        <p-inputNumber [style]="{width:'20vw'}" [(ngModel)]="newUser[col.field]" [useGrouping]="false"
                            [min]="0" [max]="9999999999">
                        </p-inputNumber>
                    </ng-container>
                    <ng-container *ngIf="col.type=='dropdown'">
                        <p-dropdown [style]="{width:'20vw'}" [(ngModel)]="newUser[col.field]"
                            [options]="col.field=='role'?api.roleOptions:api.depOptions" [showClear]="false"
                            placeholder="Choose"></p-dropdown>
                    </ng-container>
                </div>
            </div>

        </ng-container>
        <div class="col-10 p-4 flex justify-content-center align-items-center"><button pButton
                [label]="loading?'Loading...':'Add'" (click)="loading?'':createUser()"
                [icon]="loading?'pi pi-spin pi-spinner':'pi pi-plus'"></button></div>
    </div>

</div>
